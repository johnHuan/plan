<extend name="Public/base" />
<block name="title">课程教学大纲</block>
<block name="main">

    <style>

        /*returnTop开始*/
        div#back-to-top{
            z-index: 99999;
            position:fixed;
            display:none;
            bottom:80px;
            right:30px;
        }
        div#back-to-top a{
            text-align:center;
            text-decoration:none;
            display:block;
            width:38px;
            /*使用CSS3中的transition属性给跳转链接中的文字添加渐变效果*/
            -moz-transition:color 1s;
            -webkit-transition:color 1s;
            -o-transition:color 1s;
        }
        div#back-to-top a:hover{
            color:#979797;
        }
        div#back-to-top a span{
            background: transparent url('__PUBLIC__/img/top.png') no-repeat ;
            background-size: contain;
            border-radius:6px;
            display:block;
            height:38px;
            width:38px;
            margin-bottom:5px;
            /*使用CSS3中的transition属性给<span>标签背景颜色添加渐变效果*/
            -moz-transition:background 1s;
            -webkit-transition:background 1s;
            -o-transition:background 1s;
        }
        div#back-to-top a:hover span{
            background: transparent url('__PUBLIC__/img/top.png') no-repeat ;
            background-size: contain;
        }
        /*returnTop结束*/

    </style>
    <div class="container-fluid" data-spy="scroll" data-target="#myscrollspy">
        <div class="header">
            <h1 class="text-center">资土学院 课程教学大纲</h1>
        </div>
    </div>

    <!--返回顶部-->
    <div id="top"></div>
    <div id="back-to-top"><a href="#top"><span></span></a></div>
    <div class="container-fluid table-responsive">
        <table class="table table-bordered table-hover">
            <caption>
                <form class="navbar-form" action="__SELF__" method="post">
                    筛选条件：
                    <div class="form-group">
                        <select name="year" class="selectpicker form-control">
                            <option value="">--选择计划批次--</option>
                            <option value="2017">2017本科版</option>
                            <option value="2016">2016本科版</option>
                            <option value="2015">2015本科版</option>
                            <option value="2014">2014本科版</option>
                            <option value="2013">2013本科版</option>
                            <option value="2012">2012本科版</option>
                            <option value="2011">2011本科版</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select name="SMajor" class="selectpicker form-control">
                            <option value="">--选择专业--</option>
                            <option value="测绘工程">测绘工程</option>
                            <option value="采矿工程">采矿工程</option>
                            <option value="土木工程">土木工程</option>
                            <option value="安全工程">安全工程</option>
                            <option value="环境工程">环境工程</option>
                            <option value="矿物加工工程">矿物加工工程</option>
                            <option value="资源勘查工程">资源勘查工程</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input name="keywords" type="text" class="form-control" placeholder="键入关键字 模糊检索">
                        <button type="submit" class="btn btn-info ">检索</button>
                    </div>
                </form>
            </caption>
                <tr>
                    <th>序号</th>
                    <th>计划批次</th>
                    <th>专业名称</th>
                    <th>课程编号</th>
                    <th>课程名称</th>
                    <th>学期学时</th>
                    <th>课程负责人</th>
                    <!--<th>状态</th>-->
                </tr>
                <if condition="$list eq ''">
                    <tr>
                        <td colspan="9" class="bg-danger">
                            <span class="text-warning">没有任何数据</span>
                        </td>
                    </tr>
                <else />
                    <foreach name="list" item="vo" key="k">
                        <tr>
                            <td>{$k+1}</td>
                            <td>{$vo.计划批次}</td>
                            <td>{$vo.专业名称}</td>
                            <td>
                                <if condition="$vo.CName neq ''">
                                    <a href="__CONTROLLER__/confirm?ccode={$vo.课程编号}" title="查看word打印页面">{$vo.课程编号}</a>
                                    <else />
                                    {$vo.课程编号}
                                </if>
                                </td>
                            <td>
                                <if condition="$vo.CName neq ''">
                                    <a href="__CONTROLLER__/edit?ccode={$vo.课程编号}" title="查看编辑修改页面">{$vo.课程名称}</a>
                                    <else />
                                    {$vo.课程名称}
                                </if>
                            </td>
                            <td>{$vo.totalSNum|default="<span class='text-danger'>还没填呢</span>" }</td>
                            <td>{$vo.CMaster|default="<span class='text-danger'>还没填呢</span>"}</td>

                        </tr>
                    </foreach>
                </if>
            </table>
    </div>

    <script>
        /*
         * 回到顶部
         * */
        $(function(){
            //当滚动条的位置处于距顶部100像素以下时，跳转链接出现，否则消失
            $(function () {
                $(window).scroll(function(){
                    if ($(window).scrollTop()>100){
                        $("#back-to-top").fadeIn(1500);
                    } else {
                        $("#back-to-top").fadeOut(1500);
                    }
                });

                //当点击跳转链接后，回到页面顶部位置
                $("#back-to-top").click(function(){
                    $('body,html').animate({scrollTop:0},1000);
                    return false;
                });
            });
        });

</block>
