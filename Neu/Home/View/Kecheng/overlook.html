<extend name="Public/base" />
<block name="title">实践教学大纲</block>
<block name="main">

    <style>

        /*returnTop开始*/
        div#back-to-top{
            z-index: 99999;
            position:fixed;
            display:none;
            bottom:80px;
            right:30px;
        }
        div#back-to-top a{
            text-align:center;
            text-decoration:none;
            display:block;
            width:38px;
            /*使用CSS3中的transition属性给跳转链接中的文字添加渐变效果*/
            -moz-transition:color 1s;
            -webkit-transition:color 1s;
            -o-transition:color 1s;
        }
        div#back-to-top a:hover{
            color:#979797;
        }
        div#back-to-top a span{
            background: transparent url('__PUBLIC__/img/top.png') no-repeat ;
            background-size: contain;
            border-radius:6px;
            display:block;
            height:38px;
            width:38px;
            margin-bottom:5px;
            /*使用CSS3中的transition属性给<span>标签背景颜色添加渐变效果*/
            -moz-transition:background 1s;
            -webkit-transition:background 1s;
            -o-transition:background 1s;
        }
        div#back-to-top a:hover span{
            background: transparent url('__PUBLIC__/img/top.png') no-repeat ;
            background-size: contain;
        }
        /*returnTop结束*/

    </style>
    <div class="container-fluid" data-spy="scroll" data-target="#myscrollspy">
        <div class="header">
            <h1 class="text-center">资土学院 课程教学大纲</h1>
        </div>
    </div>

    <!--返回顶部-->
    <div id="top"></div>
    <div id="back-to-top"><a href="#top"><span></span></a></div>

    <div class="container-fluid table-responsive">


        <table class="table table-bordered table-hover">
            <caption>
                <p>
                    菜单项：
                    <a href="__CONTROLLER__/showc" class="btn btn-xs btn-primary">C版课程库</a> |
                    <a href="__CONTROLLER__/showb" class="btn btn-xs btn-primary">B版课程库</a>
                    <a href="__CONTROLLER__/reference" target="_blank" class="btn btn-xs btn-info">资源经济学（范例）</a>
                </p>
                <form class="navbar-form" action="__SELF__" method="post">
                    筛选条件：
                    <div data-toggle="buttons" class="btn-group">
                        <label class="btn btn-default"><input name="version" type="radio" value="B">B版</label>　
                        <label class="btn btn-default"><input name="version" type="radio" value="C">C版</label>　
                    </div>
                    <div data-toggle="buttons" class="btn-group">
                        <label class="btn btn-default"><input name="status" type="radio" value="0">待确认</label>　
                        <label class="btn btn-default"><input name="status" type="radio" value="1">待审核</label>　
                        <label class="btn btn-default"><input name="status" type="radio" value="2">已通过</label>　
                    </div>
                    <div class="form-group">
                        <input name="keywords" type="text" class="form-control" placeholder="键入关键字 模糊检索">
                        <button type="submit" class="btn btn-info">检索</button>
                    </div>
                </form>
            </caption>
                <tr>
                    <th nowrap="true">序号</th>
                    <th nowrap="true">课程名称</th>
                    <th nowrap="true">课程编号</th>
                    <th nowrap="true">总学时数</th>
                    <th nowrap="true">本课程负责人</th>
                    <th nowrap="true">适用专业</th>
                    <th nowrap="true">开课单位</th>
                    <th nowrap="true">操作</th>
                    <th nowrap="true">状态</th>
                    <!--<th>备注</th>-->
                </tr>
                <if condition="$list eq ''">
                    <tr>
                        <td colspan="9" class="bg-danger">
                            <span class="text-warning">没有任何数据</span>
                        </td>
                    </tr>
                <else />
                    <foreach name="list" item="vo" key="k">
                        <tr>
                            <td nowrap="true">{$k+1}</td>
                            <td nowrap="true">
                                <if condition="$vo.status eq 2">
                                    <!--<span class="disabled glyphicon glyphicon-off"></span>{ $ vo.CName}-->
                                    <a href="__CONTROLLER__/edit?ccode={$vo.CCode}" title="编辑">{$vo.CName}</a>
                                    <else />
                                    <a href="__CONTROLLER__/edit?ccode={$vo.CCode}" title="编辑">{$vo.CName}</a>
                                </if>
                            </td>
                            <td>{$vo.CCode}</td>
                            <td>{$vo.totalSNum}</td>
                            <td>{$vo.CMaster}</td>
                            <td>{$vo.SMajor}</td>
                            <td>{$vo.Thosted}</td>
                            <td nowrap="true" class="text-center">
                                <if condition="$vo.status eq 2">
                                    <span class="disabled glyphicon glyphicon-off"></span>
                                    <else />
                                    <a href="__CONTROLLER__/edit?ccode={$vo.CCode}" title="编辑"><span class="glyphicon glyphicon-edit"></span></a>
                                </if>
                            </td>
                            <td nowrap="true">
                                <if condition="$vo.status eq 0">
                                    <a href="__CONTROLLER__/confirm?ccode={$vo.CCode}" class="btn btn-xs btn-primary">待确认</a>
                                    <elseif condition="$vo.status eq 1" /><span class="glyphicon glyphicon-bell"></span> 待审核
                                    <else />
                                    <span class="disabled glyphicon glyphicon-ok">已通过</span>
                                </if>
                            </td>
                            <!--<td><span class="text-danger">不全，重复</span></td>-->
                        </tr>

                    </foreach>
                </if>
            </table>
    </div>

    <script>
        /*
         * 回到顶部
         * */
        $(function(){
            //当滚动条的位置处于距顶部100像素以下时，跳转链接出现，否则消失
            $(function () {
                $(window).scroll(function(){
                    if ($(window).scrollTop()>100){
                        $("#back-to-top").fadeIn(1500);
                    } else {
                        $("#back-to-top").fadeOut(1500);
                    }
                });

                //当点击跳转链接后，回到页面顶部位置
                $("#back-to-top").click(function(){
                    $('body,html').animate({scrollTop:0},1000);
                    return false;
                });
            });
        });

</block>
