<extend name="Public/base" />
<block name="title">实践教学大纲</block>
<block name="main">

<style>
    input[type="reset"]{background: #337ab7; text-decoration: none;}
    .button{position: relative;overflow: hidden;margin-right: 4px;display:inline-block;
        *display:inline;padding:4px 10px 4px;font-size:14px;line-height:18px;
        *line-height:20px;color:#fff;
        text-align:center;vertical-align:middle;cursor:pointer;background:#5bb75b;
        border:1px solid #cccccc;border-color:#e6e6e6 #e6e6e6 #bfbfbf;
        border-bottom-color:#b3b3b3;-webkit-border-radius:4px;
        -moz-border-radius:4px;border-radius:4px;}
    .button input{position: absolute;top: 0; right: 0;margin: 0;border:solid transparent;
        opacity: 0;filter:alpha(opacity=0); cursor: pointer;}
    .progress{position:relative; margin-left:100px; margin-top:-24px;
        width:200px;padding: 1px; border-radius:3px; display:none}
    .bar {background-color: green; display:block; width:0%; height:20px;
        border-radius:3px; }
    .percent{position:absolute; height:20px; display:inline-block;
        top:3px; left:2%; color:#fff }
    .files{height:22px; line-height:22px; margin:10px 0}
    .delimg{margin-left:20px; color:#090; cursor:pointer}
</style>
<div class="container-fluid">
    <div class="header">
        <h1 class="text-center">资土学院 实践教学大纲</h1>
    </div>
    <form action="__SELF__" method="post">
        <!--<input type="hidden" value="{$flag}" name="flag">-->

                </tr>

                </tr>
                <tr>
                    <td>课程代码：

                </tr>

                                    <option value="1003安全工程">安全工程  </option>

                                    <option value="1004矿物加工工程">矿物加工工程</option>
                                    <option value="1014资源勘查工程">资源勘查工程</option>
                                </case>
                                <case value="采矿工程">
                                    <option value="1007测绘工程">测绘工程  </option>
                                    <option selected value="1001采矿工程">采矿工程  </option>
                                    <option value="1009土木工程">土木工程  </option>
                                    <option value="1003安全工程">安全工程  </option>
                                    <option value="1005环境工程">环境工程  </option>
                                    <option value="1004矿物加工工程">矿物加工工程</option>
                                    <option value="1014资源勘查工程">资源勘查工程</option>
                                </case>
                                <case value="土木工程">
                                    <option value="1007测绘工程">测绘工程  </option>
                                    <option value="1001采矿工程">采矿工程  </option>
                                    <option selected value="1009土木工程">土木工程  </option>
                                    <option value="1003安全工程">安全工程  </option>
                                    <option value="1005环境工程">环境工程  </option>
                                    <option value="1004矿物加工工程">矿物加工工程</option>
                                    <option value="1014资源勘查工程">资源勘查工程</option>
                                </case>
                                <case value="安全工程">
                                    <option value="1007测绘工程">测绘工程  </option>
                                    <option value="1001采矿工程">采矿工程  </option>
                                    <option value="1009土木工程">土木工程  </option>
                                    <option selected value="1003安全工程">安全工程  </option>
                                    <option value="1005环境工程">环境工程  </option>
                                    <option value="1004矿物加工工程">矿物加工工程</option>
                                    <option value="1014资源勘查工程">资源勘查工程</option>
                                </case>
                                <case value="环境工程">
                                    <option value="1007测绘工程">测绘工程  </option>
                                    <option value="1001采矿工程">采矿工程  </option>
                                    <option value="1009土木工程">土木工程  </option>
                                    <option value="1003安全工程">安全工程  </option>
                                    <option selected value="1005环境工程">环境工程  </option>
                                    <option value="1004矿物加工工程">矿物加工工程</option>
                                    <option value="1014资源勘查工程">资源勘查工程</option>
                                </case>
                                <case value="矿物加工工程">

                                    <option value="1003安全工程">安全工程  </option>
                                    <option value="1005环境工程">环境工程  </option>
                                    <option selected value="1004矿物加工工程">矿物加工工程</option>
                                    <option value="1014资源勘查工程">资源勘查工程</option>
                                </case>
                                <case value="资源勘查工程">

                                    <option value="1001采矿工程">采矿工程  </option>
                                    <option value="1009土木工程">土木工程  </option>
                                    <option value="1003安全工程">安全工程  </option>
                                    <option value="1005环境工程">环境工程  </option>
                                    <option value="1004矿物加工工程">矿物加工工程</option>

                </tr>

                    <td  class="checkbox">课程性质：
                        <if condition="$data.KeChengXingZhi eq '独立设课'">

                        </if>
                    </td>
                </tr>
                <tr>
                    <td class="checkbox">
                        实践要求：
                        <if condition="$data.shijianYaoQiu eq '必修'">
                            <label><input required type="radio" name="shijianYaoQiu" checked value="必修"> 必修</label>
                            <label><input  required type="radio" name="shijianYaoQiu" value="选修"> 选修</label>
                            <else />
                            <label>必修</label><input required type="radio" name="shijianYaoQiu"  value="必修">

                </tr>

                        <input value="{$data.TTaoLunCanJia}" name="TTaoLunCanJia" required type="text" class="inline-input" placeholder="" style="width: 50%;">
                    </td>
                </tr>
                <tr>
                    <td>审核人：
                        <input value="{$data.CConductor}" name="CConductor" required type="text" class="inline-input" placeholder="XXX">
                    </td>
                </tr>
                <tr>
                    <td>批准人：
                        <input name="Allowed" value="车德福" type="text" required class="inline-input" placeholder="XXX">
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
        <div class="panel-body table-responsive">
            <table class="table table-condensed table-bordered table-striped table-hover">
            <tbody>
                <tr>
                    <td>
                        <b>一.目的与任务</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea required rows="6" name="destination" class="form-control" placeholder="阐述本实践环节在专业人才培养中的地位、作用及教学目标，实践任务的分解应紧扣实践目的。&#13;&#10;eg:&#13;&#10;1.xxx&#13;&#10;　（1）.xxx&#13;&#10;　（2）.xxx&#13;&#10;　（3）.xxx&#13;&#10;2.xxx">{$data.destination}</textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>二.内容与要求</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea required rows="6" name="ContentRequire" class="form-control" placeholder="eg:&#13;&#10;1.xxx&#13;&#10;　（1）.xxx&#13;&#10;　（2）.xxx&#13;&#10;　（3）.xxx&#13;&#10;2.xxx">{$data.ContentRequire}</textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>三.组织方式与进度安排</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea required rows="6" name="progress" class="form-control" placeholder="明确人员组织和时间安排，集中还是分散，以及具体时间要求。&#13;&#10;eg:&#13;&#10;1.xxx&#13;&#10;　（1）.xxx&#13;&#10;　（2）.xxx&#13;&#10;　（3）.xxx&#13;&#10;2.xxx">{$data.progress}</textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>四.场地与设备</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea required rows="6" name="Instrument" class="form-control" placeholder="校内、校外具体地点名称。&#13;&#10;eg:&#13;&#10;1.xxx&#13;&#10;　（1）.xxx&#13;&#10;　（2）.xxx　&#13;&#10;2.xxx">{$data.Instrument}</textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>五.配套教材或指导书</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea required rows="3" name="TBook" class="form-control" placeholder="eg:&#13;&#10;[1].陈伯时.电力拖动自动控制系统[M].北京:机械工业出版社，2003.&#13;&#10;[2].xxx">{$data.TBook}</textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>六.考核方式与成绩评定办法</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea required rows="5" name="TEvaluate" class="form-control" placeholder="分项给出详细评分点.&#13;&#10;eg:&#13;&#10;1.xxx&#13;&#10;　（1）.xxx&#13;&#10;　（2）.xxx&#13;&#10;2.xxx">{$data.TEvaluate}</textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>七.其他</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea required rows="4" name="TOthers" class="form-control" placeholder="eg:&#13;&#10;1.xxx&#13;&#10;　（1）.xxx&#13;&#10;　（2）.xxx&#13;&#10;2.xxx">{$data.TOthers}</textarea>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
        <div class="form-group col-md-4">
            <input class="sub form-control btn btn-primary" value="确认提交" type="submit" >
        </div>
    </form>
</div>
